<!-- carousel -->
<div [ngStyle]="{'margin-bottom': marginBottom,'margin-top': marginTop}">
  <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="primary" maxWidth="auto"
    proportion="25" [slides]="listSlides.length" [loop]="true" [hideArrows]="true" [hideIndicators]="false"
    [useKeyboard]="false" [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of listSlides; let i = index" [image]="slide.image"
      overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
  </mat-carousel>
</div>
<!-- end carousel -->
