<div
  fxLayout="row"
  class="width-100vh container-see-more"
  fxLayoutAlign="space-around start"
  *ngIf="listItem.length > numberItemPage"
>
  <div fxLayout="row">
    <button
      mat-button
      [disabled]="currentItem <= 0"
      (click)="loadNewItem('back')"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button
      mat-button
      [disabled]="currentItem + numberItemPage >= listItem.length"
      (click)="loadNewItem('next')"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
</div>
