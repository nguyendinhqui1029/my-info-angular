<div fxLayout="column" class="padding-5" fxLayoutAlign="space-between start">
  <custom-carousel
    [marginTop]="5"
    [marginBottom]="15"
    [listSlides]="slides"
    style="width: 100%; height: 100%"
  >
  </custom-carousel>

  <div
    fxLayout=" column"
    class="width-100 mb-15"
    *ngFor="let myLife of listMyLife"
  >
    <grid-card [dataGridCard]="myLife" [numberItemPage]=4></grid-card>
  </div>
</div>
