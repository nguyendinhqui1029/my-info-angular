<mat-card class="example-card">
  <mat-card-header *ngIf="cardModel.title || cardModel.date || cardModel.organization || cardModel.address">
    <mat-card-title class="{{cardModel.classTitle}}">{{cardModel.title}}</mat-card-title>
    <mat-card-subtitle><span class="{{cardModel.classDate}}">{{cardModel.date}}</span></mat-card-subtitle>
    <mat-card-title class="{{cardModel.classTitle}}">
      <span class="{{cardModel.classOrganization}}">{{cardModel.organization}}</span>
      <span *ngIf="cardModel.address"> - </span>
      <span class="{{cardModel.classAddress}}">
        {{cardModel.address}}
      </span>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image *ngIf="cardModel.image" src="{{cardModel.image}}" alt="{{cardModel.image}}">
  <mat-card-content [innerHtml]="cardModel.descriptive" class="{{cardModel.classDescriptive}}">
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
