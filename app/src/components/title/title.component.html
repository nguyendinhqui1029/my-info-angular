<div style="display: flex; flex-direction: row;" *ngIf="titleModel">
  <mat-icon aria-hidden="false" aria-label="Example home icon" class="{{titleModel.classIcon}}"
    *ngIf="titleModel.showIcon">
    {{titleModel.iconName}}
  </mat-icon>
  <span class="{{titleModel.classContent}}">{{titleModel.contentTitle}}</span>
  <hr class="{{titleModel.classLine}}" *ngIf="titleModel.showLine" />
</div>
