<div fxLayout="column" class="padding-5">
  <div fxLayout="column" class="width-100vh">
    <div fxLayout="row" class="width-100vh container-header">
      <span>{{'register' | translate}}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around start" class="container-form">
      <div fxLayout="column" class="m-5" fxFlex.xs="100%" fxFlex="50%">
        <form [formGroup]="registerFormGroup">
          <div fxLayout="column" fxFlex.xs="100%" fxFlex="100%">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
              <mat-icon matSuffix>check</mat-icon>
              <mat-hint>Message error</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput placeholder="phone" formControlName="phone" required>
              <mat-icon matSuffix>close</mat-icon>
              <mat-hint>Message error</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required>
              <mat-icon matSuffix>close</mat-icon>
              <mat-hint>Message error</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" required>
              <mat-icon matSuffix>close</mat-icon>
              <mat-hint>Message error</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Re-password</mat-label>
              <input matInput placeholder="Re-password" formControlName="repassword" required>
              <mat-icon matSuffix>close</mat-icon>
              <mat-hint>Message error</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate">
              </mat-datepicker>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end center">
              <button mat-button class="border-1">Reset</button>
              <button mat-button class="login-button ml-20" (click)="register()">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
