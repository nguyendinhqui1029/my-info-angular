<!-- header content comment  -->

<div fxLayout="row" class="name" fxLayoutAlign="space-between center">
  <span fxLayoutAlign="start center"><img class="img-avatar" [src]="avatar">{{name}}</span>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <em>{{date}}</em>
    <button mat-icon-button aria-label="Edit comment" (click)="editComment()" style="margin-left: 20px;">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
