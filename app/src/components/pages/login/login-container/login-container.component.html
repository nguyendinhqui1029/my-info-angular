<div class="width-100vh" fxLayoutAlign="space-around start" class="height-100vh">
  <div [fxLayout]="isDeviceXS ? 'column' : 'row'" fxFlex="100%">
    <div [fxLayout]="isDeviceXS ? 'row' : 'column'" [ngStyle]="{'overflow-x': isDeviceXS ?'auto':'hidden'}"
      fxFlex.xs="100%" fxFlex="25%"
      [ngClass]="{'box-shadow-right': !isDeviceXS,'height-463':!isDeviceXS && navigationService.getPathParent() === 'admin'}">
      <div *ngFor="let item of listMenu; let ind= index;" class="width-100vh background-menu">
        <expansion-panel [containe]="containe" [index]="ind" [dataExpandsion]="item" *ngIf="item.showOrHidden">
        </expansion-panel>
      </div>
    </div>
    <div fxFlex.xs="100%" fxFlex="75%"
      [ngStyle]="{'padding-left':!isDeviceXS ? '20px' : '5px', 'padding-right':!isDeviceXS ? '20px' : '5px'}">
      <div #container>

      </div>
    </div>
  </div>
</div>
