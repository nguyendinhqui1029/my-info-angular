<div style="padding: 10px;">
  <mat-grid-list cols="10" rowHeight="1:1" gutterSize="10px" style="width: 100%;">
    <ng-container *ngFor="let item of listImage;">
      <mat-grid-tile [id]="item.id">
        <image-custom [url]="item.imageThumnail" [containerId]="item.id" (click)="activeImageThumnail(item.id)">
        </image-custom>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
