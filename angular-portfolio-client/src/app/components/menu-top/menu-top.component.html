<div class="menu-top-wrapper">
  <div class="logo-wrapper">
    <img class="logo" src="assets/images/logo.png" alt="logo" />
    <span class="name">Name</span>
  </div>
  <q-menu-content [isVertical]="false" class="horizontal-menu-content"></q-menu-content>
  <i class="menu-icon pi pi-bars" (click)="handleToggleMenuClick()"></i>
</div>

<section class="action-wrapper">
  <!-- Toggle site mode  -->
  <change-site-mode></change-site-mode>
  
  <!-- Change language  -->
  <p-button size="small" [attr.aria-label]="'change_language' | translate"  icon="pi pi-language" [pTooltip]="'change_language' | translate" tooltipPosition="bottom" [text]="true" [raised]="true" severity="warning" />

  @if(!isLogin()) {
  <!-- login  -->
  <p-button size="small" [attr.aria-label]="'login' | translate"  icon="pi pi-sign-in" [pTooltip]="'login' | translate" tooltipPosition="bottom" [text]="true" [raised]="true" severity="warning" />

  <!-- register  -->
  <p-button size="small" [attr.aria-label]="'register' | translate"  icon="pi pi-user-plus" [pTooltip]="'register' | translate" tooltipPosition="bottom" [text]="true" [raised]="true" severity="warning" />
  } @else {
  <!-- logout  -->
  <p-button size="small" [attr.aria-label]="'logout' | translate"  icon="pi pi-sign-out" [pTooltip]="'logout' | translate" tooltipPosition="bottom" [text]="true" [raised]="true" severity="warning" />
  }

  <!-- Search -->
  <p-button size="small" [attr.aria-label]="'button_search' | translate" [label]="'button_search' | translate" icon="pi pi-search" [text]="true" [raised]="true" severity="warning" (click)="handleOpenSearchDialog()" />
</section>

<p-sidebar [(visible)]="sidebarVisible" class="sidebar" [showCloseIcon]="false">
  <ng-template pTemplate="header">
    <div class="logo-wrapper">
      <p-avatar size="large" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle" />
      <span class="name">Name</span>
    </div>
  </ng-template>
  <q-menu-content [isVertical]="true"></q-menu-content>
</p-sidebar>
