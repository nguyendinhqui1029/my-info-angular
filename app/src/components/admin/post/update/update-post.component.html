<div fxLayout="column" class="width-100vh" fxLayoutAlign="end start">
  <div fxLayout="row" class="width-100vh container-header">
    <span>{{'update_post' | translate}}</span>
  </div>
  <div fxLayout="row" class="width-100vh container-form">
    <form [formGroup]="dataDynamic" class="width-100vh">
      <div fxLayout="column">
        <div fxLayout="row wrap" fxLayoutAlign="space-around start">
          <mat-form-field appearance="outline" class="input-container">
            <mat-label>{{'title' | translate}}</mat-label>
            <input matInput placeholder="{{'title'|translate}}" formControlName="titlePost" required>
            <mat-icon matSuffix>check</mat-icon>
            <mat-hint>Message error Message error Message error Message error
            </mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-container">
            <mat-label>{{'category'| translate}}</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categoryList" [value]="category.id">
                {{category.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div fxLayout="row" class="input-container">
          <ckeditor-custom (valueChange)="setValue($event)">
          </ckeditor-custom>
        </div>
      </div>
    </form>
  </div>
</div>
