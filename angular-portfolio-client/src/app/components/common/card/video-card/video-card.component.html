<section class="video-card-wrapper">
  <article class="video-wrapper">
    <div class="video-container"  
    qContainerChangeSize 
    (sizeChange)="handleVideoCardWrapperChangeSize($event)"
    [maxWidth]="[512]"
    >
      <q-video [path]="videoUrl" [width]="((videoWrapper | containerSize:'512').width || 200)" [height]="((videoWrapper | containerSize:'512').width || 100) | aspectRatioHeight"/>
    </div>

    <span class="first-circle"></span>
  </article>
 
  <article class="content-wrapper">
    <h2 class="title">{{title}}</h2>
    @if(date) {
      <small class="date"> <i class="pi pi-calendar"></i>{{date}}</small>
    }
    <p class="content">
      {{ content }} 
    </p>
    <article class="button-wrapper">
      @for(item of buttons; track item) {
      <p-button label="{{(item?.label || '') | translate}}" [icon]="item?.icon" [size]="item?.size || 'small'"
        [badge]="item?.badge" [badgeClass]="item?.badgeClass" [outlined]="item?.outlined" [rounded]="item?.rounded"
        [text]="item?.text" [severity]="item?.severity" [raised]="item?.raised" (click)="clickEvent.emit(item.id)" />
      }
    </article>
  </article>
</section>
